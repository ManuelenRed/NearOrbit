  <main id="signed-out-flow" style="display: none">
    <h1>
      Wallet to send: <span class="greeting" data-behavior="greeting"></span>
    </h1>
    <h3>
      Welcome to OrbitNEAR!
    </h3>
    
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in with NEAR Wallet</button>
    </p>

  </main>

  <div id="signed-in-flow" style="display: none">
    <button style="float: right" id="sign-out-button">
      Sign out <span data-behavior="account-id"></span>
    </button>
    <main>
      <h1>
        The contract says (user wallet): <span class="greeting" data-behavior="greeting"></span>
      </h1>
      <form class="change">
        <label for="greeting">user wallet:</label>
        <div>
          <input
                  autocomplete="off"
                  id="greeting"
                  data-behavior="greeting"
          />
          <button>
            <span>Send</span>
            <div class="loader"></div>
          </button>
        </div>
      </form>      
    </main>
  </div>
